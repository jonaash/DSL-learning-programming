# Root logger option
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss} %p - %c{3}: %m%n

# project classes log level
log4j.logger.org.eddieprogramming.gui=DEBUG

# external libraries log level
log4j.logger.com.googlecode.tinydi=WARN